name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Python 3.12 (for maturin)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Create maturin venv (Python 3.12)
        working-directory: python/opaque_ke_py
        run: |
          python -m venv .maturin-venv
          .maturin-venv/bin/python -m pip install -U pip
          .maturin-venv/bin/python -m pip install maturin

      - name: Install matrix Python (for tests)
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Create test venv (matrix interpreter)
        working-directory: python/opaque_ke_py
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install -U pip
          .venv/bin/python -m pip install pytest

      - name: Build extension (run maturin under Python 3.12)
        working-directory: python/opaque_ke_py
        run: |
          .maturin-venv/bin/python -m maturin develop ${{ matrix.python-version == '3.13' || matrix.python-version == '3.14' && format('--interpreter python{0}', matrix.python-version) || '' }}

      - name: Run pytest
        working-directory: python/opaque_ke_py
        run: .venv/bin/python -m pytest
