name: Python Wheels

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-wheels:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64
            os: ubuntu-latest
            python-version: "3.9"
            target: x86_64-unknown-linux-gnu
            manylinux: auto
          - name: linux-aarch64
            os: ubuntu-24.04-arm
            python-version: "3.9"
            target: aarch64-unknown-linux-gnu
            manylinux: auto
          - name: windows-x86_64
            os: windows-latest
            python-version: "3.9"
            target: x86_64-pc-windows-msvc
          - name: macos-x86_64
            os: macos-13
            python-version: "3.9"
            target: x86_64-apple-darwin
          - name: macos-aarch64
            os: macos-14
            python-version: "3.9"
            target: aarch64-apple-darwin
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install maturin
        run: python -m pip install -U pip maturin

      - name: Build wheel (Linux)
        if: runner.os == 'Linux'
        working-directory: python/opaque_ke_py
        run: |
          python -m maturin build --release --out dist --manylinux ${{ matrix.manylinux }} --target ${{ matrix.target }}

      - name: Build wheel (Non-Linux)
        if: runner.os != 'Linux'
        working-directory: python/opaque_ke_py
        run: python -m maturin build --release --out dist --target ${{ matrix.target }}

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: abi3-wheels-${{ matrix.name }}
          path: python/opaque_ke_py/dist/*.whl
